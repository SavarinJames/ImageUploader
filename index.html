<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="split left">
            <h1>The Input</h1>
            <label class="custom-image-upload">
                <input type="file" id="fileInput" name="fileInput" accept="image/*" onchange="loadFile(event)" />
                Upload
            </label>
            <img class="coverImg" id="uploadedImg" />
            <!-- <a href="#" class="button" id="uploadButton" onclick="chooseFile();">choose file</a> -->

            <a href="#" class="button" onclick="convert()">Convert</a>
        </div>
        <div class="split right">
            <h1>The Output</h1>
            <div>
                <img class="resultImg" src="images/dog.gif" id="result-img-1" alt="model 1"/>
            </div>
            <div>
                <img class="resultImg" src="images/dog.gif" id="result-img-2" alt="model 2"/>
            </div>
            <div>
                <img class="resultImg" src="images/dog.gif" id="result-img-3" alt="model 3"/>
            </div>
            <div>
                <img class="resultImg" src="images/dog.gif" id="result-img-4" alt="model 4"/>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- The Download Button -->
            <span class="download">&DownArrowBar;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
